<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dart Score Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        #app {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }
        form {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
        }
        label, input, select, button {
            margin: 5px 0;
            padding: 10px;
            font-size: 16px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        #chartContainer {
            width: 100%;
            height: 400px;
        }
    </style>
</head>
<body>
    <h1>Dart Score Tracker</h1>
    <div id="app">
        <form id="scoreForm">
            <label for="playerName">Player Name:</label>
            <input type="text" id="playerName" required>
            <label for="score">Score:</label>
            <input type="number" id="score" required>
            <button type="submit">Add Score</button>
        </form>
        <table id="scoresTable">
            <thead>
                <tr>
                    <th>Player Name</th>
                    <th>Score</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody>
                <!-- Scores will be added here -->
            </tbody>
        </table>
        <div id="chartContainer">
            <canvas id="winningChart"></canvas>
        </div>
    </div>

    <script type="module">
        // Importeer de noodzakelijke Firebase functies
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

        // Firebase-configuratie
        const firebaseConfig = {
            apiKey: "AIzaSyBMk8r6QCvFTBBmKTU1g0HSoaV3WctqRs4",
            authDomain: "dartscores-fc070.firebaseapp.com",
            projectId: "dartscores-fc070",
            storageBucket: "dartscores-fc070.appspot.com",
            messagingSenderId: "288908668846",
            appId: "1:288908668846:web:30fa29f2554c720e15a23f",
            measurementId: "G-1SYQ08H23M"
        };

        // Firebase-app initialiseren
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app); // Haal Firestore instantie op

        // Laad scores van Firestore
        async function loadScores() {
            const scoresCollection = collection(db, "Dartscores");
            const snapshot = await getDocs(scoresCollection);
            const scores = snapshot.docs.map(doc => doc.data());
            updateScoresTable(scores);
            updateWinningChart(scores);
        }

        // Werk de tabel bij
        function updateScoresTable(scores) {
            const scoresTableBody = document.querySelector('#scoresTable tbody');
            scoresTableBody.innerHTML = '';
            scores.forEach(score => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${score.playerName}</td>
                    <td>${score.score}</td>
                    <td>${score.date}</td>
                `;
                scoresTableBody.appendChild(row);
            });
        }

        // Voeg score toe aan Firestore
        document.getElementById('scoreForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const playerName = document.getElementById('playerName').value.trim();
            const score = parseInt(document.getElementById('score').value, 10);
            const date = new Date().toISOString().split('T')[0];

            if (playerName && score) {
                const newScore = { playerName, score, date };
                try {
                    await addDoc(collection(db, 'Dartscores'), newScore);
                    loadScores(); // Herlaad de scores
                    document.getElementById('scoreForm').reset();
                } catch (error) {
                    console.error('Error adding score: ', error);
                }
            }
        });

        // Laad scores bij het laden van de pagina
        window.onload = loadScores;
    </script>
</body>
</html>
